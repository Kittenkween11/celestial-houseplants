<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="global.js" defer></script>
    <title>Contact Us - Celestial Houseplants</title>
</head>

<body>
    <header>
        <button onclick="window.location.href='shop.html'">Shop</button>
        <button>Search</button>

        <img src="Images/Logo.png" style="width:120px; height:auto;" onclick="window.location.href='index.html'">

        <button onclick="window.location.href='contact.html'" class="active">Contact Us</button>
        <button onclick="window.location.href='cart.html'" class="cart-button">Cart <span
                class="cart-count">0</span></button>
    </header>

    <section>
        <h1>Contact Us</h1>
    </section>

    <section class="contact-form">
        <form>
            <section class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </section>

            <section class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </section>

            <section class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </section>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <footer>
    </footer>
</body>

</html>
