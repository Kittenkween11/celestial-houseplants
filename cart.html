<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="global.js" defer></script>
    <title>Cart - Celestial Houseplants</title>
</head>

<body>
    <header>
        <button onclick="window.location.href='shop.html'">Shop</button>
        <button>Search</button>

        <img src="Images/Logo.png" style="width:120px; height:auto;" onclick="window.location.href='index.html'">

        <button onclick="window.location.href='contact.html'">Contact Us</button>
        <button onclick="window.location.href='cart.html'" class="cart-button active">Cart <span
                class="cart-count">0</span></button>
    </header>

    <section>
        <h1>Your Cart</h1>
    </section>

    <main class="cart-container">
        <section class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </section>

        <section class="cart-summary">
            <h2>Order Summary</h2>
            <section class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </section>
            <section class="summary-row">
                <span>Shipping:</span>
                <span id="shipping">$4.99</span>
            </section>
            <section class="summary-row total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </section>
            <button id="checkout-button" class="checkout-button">
                Proceed to Checkout
            </button>
        </section>
    </main>

    <section id="empty-cart-message" class="empty-cart-message">
        <h2>Your cart is empty</h2>
        <p>Browse our collection and add some plants to your cart!</p>
        <button onclick="window.location.href='shop.html'" class="continue-shopping">Continue Shopping</button>
    </section>
